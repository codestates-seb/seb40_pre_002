Spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${AWS_RDS_Endpoint}:3306/pre_project_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
    username: ${RDS_Mysql_Admin_id}
    password: ${RDS_Mysql_Admin_password}

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG


server:
  port: 8080
#  ssl:
#    enabled: true
#    key-store: classpath:localhost.p12
#    key-store-type: PKCS12
  servlet:
    encoding:
      force-response: true

jwt:
  secret-key: ${AWS_jwt_secret_key}
  access-token-expiration-minutes: 180
#  refresh-token-expiration-minutes: 420

mail:
  address:
    admin: admin@gmail.com
