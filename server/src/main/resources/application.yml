Spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://{AWS RDS EndPoint}:{Port}/pre_project_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
    username: username
    password: password

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
